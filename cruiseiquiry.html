<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Cruise Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-section {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1em;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: #e9ecef;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            margin: 0 !important;
            cursor: pointer;
            font-weight: 500;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(42, 82, 152, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1>ðŸš¢ Family Cruise</h1>
                <p>Fill out your cruise preferences below</p>
            </div>

            <div class="form-section">
                <form action="https://formspree.io/f/mnngznkl" method="POST">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="availability">What dates are you available? *</label>
                        <input type="text" id="availability" name="availability" placeholder="e.g., June 2025, Summer 2025, Flexible" required>
                    </div>

                    <div class="form-group">
                        <label for="days">How many days do you prefer? *</label>
                        <select id="days" name="days" required>
                            <option value="">Select duration...</option>
                            <option value="3-4 days">3-4 days</option>
                            <option value="4-5 days">4-5 days</option>
                            <option value="5-6 days">5-6 days</option>
                            <option value="6-7 days">6-7 days</option>
                            <option value="7+ days">7+ days</option>
                            <option value="Flexible">Flexible</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>What port? (Select all that apply) *</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="port1" name="ports" value="Miami, FL">
                                <label for="port1">Miami, FL</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port2" name="ports" value="Port Canaveral, FL">
                                <label for="port2">Port Canaveral, FL</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port3" name="ports" value="Fort Lauderdale, FL">
                                <label for="port3">Fort Lauderdale, FL</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port4" name="ports" value="Galveston, TX">
                                <label for="port4">Galveston, TX</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port5" name="ports" value="New Orleans, LA">
                                <label for="port5">New Orleans, LA</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port6" name="ports" value="Tampa, FL">
                                <label for="port6">Tampa, FL</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port7" name="ports" value="San Juan, PR">
                                <label for="port7">San Juan, PR</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port8" name="ports" value="Los Angeles, CA">
                                <label for="port8">Los Angeles, CA</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port9" name="ports" value="Seattle, WA">
                                <label for="port9">Seattle, WA</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port10" name="ports" value="New York, NY">
                                <label for="port10">New York, NY</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port11" name="ports" value="Baltimore, MD">
                                <label for="port11">Baltimore, MD</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="port12" name="ports" value="Other">
                                <label for="port12">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>What cruise line? (Select all that apply) *</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="line1" name="cruiseLines" value="Royal Caribbean">
                                <label for="line1">Royal Caribbean</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="line2" name="cruiseLines" value="Carnival">
                                <label for="line2">Carnival</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="line3" name="cruiseLines" value="Norwegian">
                                <label for="line3">Norwegian</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="line4" name="cruiseLines" value="Princess">
                                <label for="line4">Princess</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="line5" name="cruiseLines" value="Disney">
                                <label for="line5">Disney</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="line6" name="cruiseLines" value="MSC">
                                <label for="line6">MSC</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="line7" name="cruiseLines" value="Celebrity">
                                <label for="line7">Celebrity</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="line8" name="cruiseLines" value="No preference">
                                <label for="line8">No preference</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="existingAccount">Do you have an account set up with any of these? If so, provide below:</label>
                        <textarea id="existingAccount" name="existingAccount" placeholder="List any cruise line accounts, loyalty numbers, or membership details..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit Information</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
